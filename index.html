<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Лого" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/Profile-Avatar.jpg"
            alt="Аватар"
            class="profile__avatar"
          />
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements" aria-label="label">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form name="profile" class="popup__form popup__form_type_profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              name="name"
              type="text"
              value="Жак-Ив Кусто"
              class="popup__input"
              id="profile-input_name"
            />
            <input
              name="job"
              type="text"
              value="Исследователь океана"
              class="popup__input"
              id="profile-input_job"
            />
            <button type="submit" class="popup__button-save">
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__button-close"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_card_add">
        <div class="popup__container">
          <form name="place" class="popup__form popup__form_type_place">
            <h2 class="popup__title">Новое место</h2>
            <input
              name="title"
              type="text"
              placeholder="Название"
              value=""
              class="popup__input"
              id="place-input_title"
            />
            <input
              name="link"
              type="text"
              placeholder="Ссылка на картинку"
              value=""
              class="popup__input"
              id="place-input_link"
            />
            <button type="submit" class="popup__button-save">
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup__button-close"
          ></button>
        </div>
      </div>
      <div class="popup popup_image popup_type_picture">
        <div class="popup__container popup__container_image">
          <figure class="popup__picture">
            <img
              src="#"
              alt=""
              onerror="this.src='images/placeholder-image.jpg'"
              class="popup__image"
            />
            <figcaption class="popup__picture-caption"></figcaption>
          </figure>
          <button
          type="button"
          class="popup__button-close"
        ></button>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="element">
        <img
          src=""
          alt=""
          class="element__image"
          onerror="this.src='images/placeholder-image.jpg'"
        />
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__delete"></button>
      </li>
    </template>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
